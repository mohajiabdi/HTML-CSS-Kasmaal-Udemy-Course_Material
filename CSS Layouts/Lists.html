<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <a href="index.html">Home</a>
    <h1>List Types</h1>
    <h2>Unordered Lists (UL)</h2>
    <ul type="square">
      <li>Apple</li>
      <li>Banana</li>
      <li>Grapes</li>
      <li>Lemon</li>
      <li>Watermelon</li>
      <li>Mango</li>
    </ul>

    <h2>Ordered Lists (OL)</h2>
    <ol type="1">
      <li>Koowaad</li>
      <li>Labaad</li>
      <li>Sadaxaad</li>
      <li>Afaraad</li>
      <li>Shanaad</li>
    </ol>
  </body>
</html>
